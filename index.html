<!DOCTYPE html>
<html>
<head>
    <title>Password Security Checker</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            background-color: #f5f5f5;
        }
        .input-container {
            margin: 20px 0;
            padding: 15px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #passwordInput {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        .weak { color: red; }
        .medium { color: orange; }
        .strong { color: green; }
        .security-info { 
            background: #e8f4f8; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border-left: 4px solid #007bff;
        }
        .attack-time { 
            background: #ffe6e6; 
            padding: 10px; 
            margin: 5px 0; 
            border-radius: 4px;
        }
        .vulnerability { 
            background: #ffcccc; 
            padding: 8px; 
            margin: 5px 0; 
            border-left: 4px solid red; 
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Password Security Checker</h1>
    <p>Learn about password security by testing different passwords!</p>
    
    <div class="input-container">
        <label for="passwordInput"><strong>Enter a password to analyze:</strong></label><br><br>
        <input type="password" id="passwordInput" placeholder="Type your password here...">
        <button onclick="togglePasswordVisibility()">Show/Hide</button>
    </div>
    
    <div id="securityReport">
        <p><em>Enter a password above to see the security analysis.</em></p>
    </div>
    
    <h2>Try These Examples:</h2>
    <button onclick="testPassword('123456')">123456</button>
    <button onclick="testPassword('password')">password</button>
    <button onclick="testPassword('john1990')">john1990</button>
    <button onclick="testPassword('MyDog&Cat2024!')">MyDog&Cat2024!</button>
    
    <script src="security-checker.js"></script>
</body>
</html>
